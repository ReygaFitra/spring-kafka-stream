# Config properties untuk kafka local
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=consumer-id
spring.kafka.streams.application-id=stream-id
spring.kafka.streams.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.application.id=stream-id
spring.kafka.topic.name=input-topic
spring.kafka.topic.output.name=output-topic
spring.kafka.consumer.bootstrap-servers=localhost:9092

spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=system
spring.datasource.password=1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

